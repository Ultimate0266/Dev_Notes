<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="/submit" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="position">Position:</label>
            <select id="position" name="email" placeholder="Enter your email" required>
                <option value>Select a Position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="fulltime" name="availability">
                <label for="fulltime">Full-Time</label>
                <input type="radio" id="parttime" name="availability">
                <label for="parttime">Part-Time</label> 
            </fieldset>
            <label class="reason" for="message">Why do you want this job?</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your motivation"></textarea>
            <button type="submit">Submit Application</button>

        </form>
    </div>
</body>
</html>
