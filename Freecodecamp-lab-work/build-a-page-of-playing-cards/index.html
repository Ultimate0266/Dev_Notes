<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>A</div>
        <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right">
        <div class="upside">♠</div>
        <div class="upside">A</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div>2</div>
        <div>♣</div>       
      </div>
      <div class="middle">
        <div>♣</div>
        <div class="upside">♣</div> 
      </div>
      <div class="right">
        <div class="upside">♣</div>
        <div class="upside">2</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div class="hrt-color-red">3</div>
        <div class="hrt-color-red">♥</div>
      </div>
      <div class="middle">
        <div class="hrt-color-red">♥</div>
        <div class="hrt-color-red">♥</div>
        <div class="upside hrt-color-red">♥</div>
      </div>
      <div class="right">
        <div class="upside hrt-color-red">♥</div>
        <div class="upside hrt-color-red">3</div>
      </div>
    </div>
     <div class="card">
      <div class="left">
        <div>4</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div class="square">
          <div>♣</div>
          <div>♣</div>
        </div>
        <div class="square">
          <div class="upside">♣</div>
          <div class="upside">♣</div>
        </div>
      </div>
      <div class="right">
        <div>♥</div>
        <div>4</div>
      </div>
    </div>
     <div class="card">
      <div class="left">
        <div class="hrt-color-red">5</div>
        <div class="hrt-color-red">♦</div>
      </div>
      <div class="middle">
        <div class="square">
          <div class="hrt-color-red">♦</div>
          <div class="hrt-color-red">♦</div>
        </div>
        <div class="hrt-color-red">♦</div>
        <div class="square upside">
          <div class="hrt-color-red">♦</div>
          <div class="hrt-color-red">♦</div>
        </div>
      </div>
      <div class="right">
        <div class="upside hrt-color-red">♦</div>
        <div class="upside hrt-color-red">5</div>
      </div>
    </div>
  <main>
</body>
</html>
